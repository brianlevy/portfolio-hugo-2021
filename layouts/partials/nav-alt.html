<nav class="nav alt-3">
	    <ul>
{{- $current := . -}}
{{ range .Site.Menus.main -}}
  {{- $active := or ($current.IsMenuCurrent "main" .) ($current.HasMenuCurrent "main" .) -}}
  {{- $active = or $active (eq .Name $current.Title) -}}
  {{- $active = or $active (in $current.RelPermalink .Identifier) }}
            <li class="{{ .Identifier }} {{ if $active }}active{{ end }} animated"><a href="{{ .URL }}">{{ .Name }}</a></li>
{{- end }}
        </ul>
    </nav>
